<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pill Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .settings-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .status-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .time-display {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .status-text {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .alert {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }

        .dose-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .dose-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .dose-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .dose-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: none;
        }

        .dose-btn.taken {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #86efac;
        }

        .history {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: auto;
            max-height: 300px;
            overflow-y: auto;
        }

        .history h3 {
            font-size: 20px;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
        }

        .history-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .history-dose {
            font-weight: 600;
            color: #a78bfa;
        }

        .history-time {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .setting-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .clear-history-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .clear-history-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .time-display {
                font-size: 36px;
            }
            
            .dose-buttons {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíä Pill Tracker</h1>
            <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è Settings</button>
        </div>

        <div class="status-card">
            <div class="time-display" id="currentTime"></div>
            <div class="status-text" id="statusText">Ready to track your medication</div>
        </div>

        <div class="alert" id="alertBox">
            ‚ö†Ô∏è It's time to take your medication!
        </div>

        <div class="dose-buttons">
            <button class="dose-btn" id="morningBtn" onclick="takeDose('morning')">
                üåÖ Morning Dose
                <div style="font-size: 12px; margin-top: 5px;" id="morningTime">Not taken</div>
            </button>
            <button class="dose-btn" id="eveningBtn" onclick="takeDose('evening')">
                üåô Evening Dose
                <div style="font-size: 12px; margin-top: 5px;" id="eveningTime">Not taken</div>
            </button>
        </div>

        <div class="history">
            <h3>üìã Recent History</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2>Settings</h2>
            <div class="setting-group">
                <label>Morning Dose Time (24hr format)</label>
                <input type="time" id="morningSchedule" value="08:00">
            </div>
            <div class="setting-group">
                <label>Evening Dose Time (24hr format)</label>
                <input type="time" id="eveningSchedule" value="20:00">
            </div>
            <div class="setting-group">
                <label>Alert Delay (minutes)</label>
                <input type="number" id="alertDelay" value="30" min="5" max="120">
            </div>
            <button class="clear-history-btn" onclick="clearHistory()">Clear History</button>
            <div class="modal-buttons">
                <button class="modal-btn save-btn" onclick="saveSettings()">Save</button>
                <button class="modal-btn cancel-btn" onclick="closeSettings()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // State management
        let state = {
            doses: {},
            history: [],
            settings: {
                morningTime: '08:00',
                eveningTime: '20:00',
                alertDelay: 30
            }
        };

        // Load state from memory
        function loadState() {
            const saved = localStorage.getItem('pillTrackerState');
            if (saved) {
                state = JSON.parse(saved);
            }
        }

        // Save state to memory
        function saveState() {
            // Note: localStorage won't work in Claude artifacts, but keeping for when copied to own environment
            try {
                localStorage.setItem('pillTrackerState', JSON.stringify(state));
            } catch (e) {
                // Fallback for Claude.ai environment
            }
        }

        // Update clock
        function updateClock() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            checkAlerts();
            updateDoseButtons();
        }

        // Check if it's a new day and reset doses
        function checkNewDay() {
            const today = new Date().toDateString();
            if (!state.doses[today]) {
                state.doses[today] = {
                    morning: null,
                    evening: null
                };
                saveState();
            }
        }

        // Take a dose
        function takeDose(type) {
            const now = new Date();
            const today = now.toDateString();
            
            checkNewDay();
            
            state.doses[today][type] = now.toISOString();
            state.history.unshift({
                type: type,
                time: now.toISOString()
            });
            
            // Keep only last 20 history items
            state.history = state.history.slice(0, 20);
            
            saveState();
            updateDoseButtons();
            updateHistory();
            showConfirmation(type);
        }

        // Update dose button states
        function updateDoseButtons() {
            const today = new Date().toDateString();
            const todayDoses = state.doses[today] || {};
            
            const morningBtn = document.getElementById('morningBtn');
            const eveningBtn = document.getElementById('eveningBtn');
            const morningTime = document.getElementById('morningTime');
            const eveningTime = document.getElementById('eveningTime');
            
            if (todayDoses.morning) {
                morningBtn.classList.add('taken');
                morningBtn.disabled = true;
                const time = new Date(todayDoses.morning);
                morningTime.textContent = `Taken at ${time.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                })}`;
            } else {
                morningBtn.classList.remove('taken');
                morningBtn.disabled = false;
                morningTime.textContent = 'Not taken';
            }
            
            if (todayDoses.evening) {
                eveningBtn.classList.add('taken');
                eveningBtn.disabled = true;
                const time = new Date(todayDoses.evening);
                eveningTime.textContent = `Taken at ${time.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                })}`;
            } else {
                eveningBtn.classList.remove('taken');
                eveningBtn.disabled = false;
                eveningTime.textContent = 'Not taken';
            }
        }

        // Check for alerts
        function checkAlerts() {
            const now = new Date();
            const today = now.toDateString();
            const todayDoses = state.doses[today] || {};
            const alertBox = document.getElementById('alertBox');
            
            let showAlert = false;
            
            // Check morning dose
            if (!todayDoses.morning) {
                const [hours, minutes] = state.settings.morningTime.split(':');
                const morningTime = new Date();
                morningTime.setHours(parseInt(hours), parseInt(minutes), 0);
                
                const timeDiff = (now - morningTime) / (1000 * 60); // minutes
                if (timeDiff > state.settings.alertDelay && timeDiff < 720) { // Don't alert after 12 hours
                    showAlert = true;
                }
            }
            
            // Check evening dose
            if (!todayDoses.evening) {
                const [hours, minutes] = state.settings.eveningTime.split(':');
                const eveningTime = new Date();
                eveningTime.setHours(parseInt(hours), parseInt(minutes), 0);
                
                const timeDiff = (now - eveningTime) / (1000 * 60); // minutes
                if (timeDiff > state.settings.alertDelay && timeDiff < 720) { // Don't alert after 12 hours
                    showAlert = true;
                }
            }
            
            alertBox.style.display = showAlert ? 'block' : 'none';
        }

        // Update history display
        function updateHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            state.history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                
                const time = new Date(item.time);
                const dateStr = time.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric'
                });
                const timeStr = time.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                div.innerHTML = `
                    <span class="history-dose">${item.type === 'morning' ? 'üåÖ Morning' : 'üåô Evening'}</span>
                    <span class="history-time">${dateStr} at ${timeStr}</span>
                `;
                
                historyList.appendChild(div);
            });
        }

        // Show confirmation message
        function showConfirmation(type) {
            const statusText = document.getElementById('statusText');
            statusText.textContent = `‚úÖ ${type === 'morning' ? 'Morning' : 'Evening'} dose recorded!`;
            setTimeout(() => {
                statusText.textContent = 'Ready to track your medication';
            }, 3000);
        }

        // Settings functions
        function openSettings() {
            document.getElementById('morningSchedule').value = state.settings.morningTime;
            document.getElementById('eveningSchedule').value = state.settings.eveningTime;
            document.getElementById('alertDelay').value = state.settings.alertDelay;
            document.getElementById('settingsModal').style.display = 'block';
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function saveSettings() {
            state.settings.morningTime = document.getElementById('morningSchedule').value;
            state.settings.eveningTime = document.getElementById('eveningSchedule').value;
            state.settings.alertDelay = parseInt(document.getElementById('alertDelay').value);
            saveState();
            closeSettings();
        }

        function clearHistory() {
            if (confirm('Are you sure you want to clear all history?')) {
                state.history = [];
                state.doses = {};
                saveState();
                updateHistory();
                updateDoseButtons();
                closeSettings();
            }
        }

        // Initialize
        loadState();
        checkNewDay();
        updateClock();
        updateDoseButtons();
        updateHistory();
        
        // Update clock every second
        setInterval(updateClock, 1000);
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('settingsModal');
            if (event.target === modal) {
                closeSettings();
            }
        }
    </script>
</body>
</html>
